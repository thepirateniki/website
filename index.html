<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Niki's Portfolio</title>
    <style>
        body {
            background-color: #eee;
        }

        #tophead {
            width: 450px;
            margin: 250px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            color: #d9fff9;
            font-size: 80px;
            letter-spacing: 6px;
            font-weight: 300;
            margin: 0;
            line-height: 0;
            animation: glitch1 0.5s infinite;
        }

        h2:nth-child(2) {
            color: #0ef0e1;
            animation: glitch2 1.0s infinite;
        }

        h2:nth-child(3) {
            color: #ff94eb;
            animation: glitch3 1.0s infinite;
        }

        @keyframes glitch1 {
            0% {
                transform: none;
                opacity: 1;
            }

            50% {
                transform: skew(-2deg, 0.6deg);
                opacity: 0.75;
            }

            100% {
                transform: none;
                opacity: 1;
            }
        }

        @keyframes glitch2 {
            0% {
                transform: none;
                opacity: 0.25;
            }

            50% {
                transform: translate(-3px, -1px);
                opacity: 0.5;
            }

            100% {
                transform: none;
                opacity: 0.25;
            }
        }

        @keyframes glitch3 {
            0% {
                transform: none;
                opacity: 0.25;
            }

            50% {
                transform: translate(3px, 1px);
                opacity: 0.5;
            }

            100% {
                transform: none;
                opacity: 0.25;
            }
        }
    </style>
</head>

<body>
    <div id="tophead">
        <h1>
            Prophet Niki's Portfolio
        </h1>
        <h2>
            Phase One
        </h2>
        <h2>Phase One</h2>
        <h2>Phase One</h2>
    </div>

    <p>Welcome to my first version of my portfolio website! I plan to continue working on this for a bit, so stick around, and get comfy!</p>
</body>

</html>
